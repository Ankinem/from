<!DOCTYPE html>
<html>
<head>
<script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>

<h1>Contact Form</h1>

<p>Please fill in your information and we'll be sending your order in no time.</p>
<br>
<form action="/action_page.html">
  <label for="fname" >Your name:</label>
  <input type="text" id="fname" name="fname" placeholder="First Name" required="required"/>
 
  <input type="text" id="lname" name="lname" placeholder="Last Name"/>
  <br>
  <br>
  <label for="email">Your Email:</label>
  <input type="email" id="email" placeholder="e.g.hello@contact.net"/>
  <br>
  <br>
  <label for="phone">Phone*:</label>
  <input type="tel" name="phone number" pattern="^\d{3}$" required="required" 
  placeholder="###"/>
  <input type="tel" name="phone number" pattern="^\d{3}$" required="required" 
  placeholder="###"/>
  <input type="tel" name="phone number" pattern="^\d{4}$" required="required" 
  placeholder="####"/>
  <br>
  <br>
  <label for="message_subject">Messgae Subject*:</label>
  <select name="messgae" id="message" required>
  <option value="">Other</option>
  <option value="new">New Message</option>
  </select>
  <br>
  <br>
  <label>Message*:</label>
  <input type="text" name="message" required="required"/>
  
  <br>
  <br>
  <label>Verification*: </label>
  <div class="g-recaptcha" data-sitekey="6LdvKMMZAAAAANpLhP8lrlek-eh7QY14aCZKfo_N"></div>
 
    <input type="submit" value="Submit" class="fb9" />
  
<br>
<br>
  <input type="submit" value="SUBMIT FORM">
</form> 


</body>
</html>
